<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog en Flask</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='tailwind.min.css') }}">
  <script src="{{ url_for('static', filename='vue.js') }}"></script>

  <script src="{{ url_for('static', filename='sweetalert2/dist/sweetalert2.all.min.js') }}"></script>


</head>
  <header class="bg-blue-600 mb-3">
    <nav class="container mx-auto flex items-center justify-between flex-wrap p-6" id="nav">
      <div class="flex items-center flex-shrink-0 text-white mr-6">
         <h1 class="font-semibold text-xl tracking-tight">Blog</h1>
      </div>
      <div  class="block lg:hidden">
        <button @click="show_menu = !show_menu" class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
         <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title>
           <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
          </svg>
        </button> 
      </div>
      <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto" :class="[show_menu ? 'block' : 'hidden']">
        <div class="text-sm lg:flex-grow">
          <a class="block mt-4 lg:inline-block lg:mt-0 text-gray-300 hover:text-white mr-4" href="{{ url_for('inicio') }}">Inicio</a>
          <a class="block mt-4 lg:inline-block lg:mt-0 text-gray-300 hover:text-white mr-4" href="{{ url_for('agregar') }}">Agregar</a>
        </div>


      </div>
    </nav>
  </header>
  <section class="container mx-auto">
    {% block body %}
    {% endblock %}

  </section>
  <script src="{{ url_for('static', filename="nav.js")}}"></script>
    {% block script %}
    {% endblock %}
 </body>

</html>
