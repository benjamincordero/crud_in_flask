{% extends 'layout.html' %}

{% block body %}
  <div class="flex flex-col justify-center">
    <h2 class="text-center mb-4 font-semibold text-gray-500 text-xl">Editar post #{{ post.id }} - {{ post.titulo }}</h2>


    <form action="{{ url_for('actualizar_post', post_id=post.id)}}" method="post" class="w-1/2 mx-auto">
      
      <div class="m-2">
        <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="">Titulo</label>

        <input type="text" name="titulo" placeholder="titulo" value="{{ post.titulo }}" class="block text-gray-700 bg-gray-100 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 focus:bg-white focus:border-blue-500">
      </div> 
      <div class="m-2">
        <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="">Descripci√≥n</label>

        <textarea id="" name="texto" cols="30" rows="10" value="" class="block text-gray-700 bg-gray-100 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 focus:bg-white focus:border-blue-500">{{ post.texto }}</textarea>

      </div>
           <div class="flex justify-end m-2">

        <button type="submit" value="Actualizar" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">Actualizar</button>
      </div>
    </form>
  </div>
{% endblock %}
